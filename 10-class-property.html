<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>
<body>

    <script>

        //  Property di Class
        class Person {
            constructor(name) {
                // kode apapun di dalam constructor
                this.name = name;
            }
        }


        const eko = new Person("Eko");
        console.info(eko);
        console.info(eko.name);

        const ridwan = new Person("Ridwan");
        console.info(ridwan);
        console.info(ridwan.name);

    </script>
    
</body>
</html>
