<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Constructor</title>
</head>
<body>

    <script>

        /*
            Super Constructor

        -   Class Inheritance sifatnya seperti prototype inheritance
        -   Bagaimana dengan constructor inheritance? sebenarnya constructor inheritance hanyalah
            melakukan eksekusi constructor lain dengan tujuan agar property di constructor lain
            bisa ditambahkan ke instance object ini
        -   Dalam kasus ini, jika kita ingin mencapai hasil yang sama, kita bisa menggunakan
            kata kunci "super" di dalam constructor
        -   kata kunci "super" digunakan untuk memanggil constructor super class
        -   Jika di child class kita membuat constructor, maka kita wajib memanggil
            parent constructor, walaupun di parent tidak ada constructor
        */

        class Employee {
            constructor(firstName) {
                this.firstName = firstName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, My Name Is Employee ${this.firstName}`);
            }
        }

        //  Super Constructor
        class Manager extends Employee {
            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name) {
                console.info(`Hello ${name}, My Name Is Manager ${this.firstName} ${this.lastName}`);
            }
        }

        const eko = new Employee("Eko");
        eko.sayHello("Joko");
        console.info(eko);

        const budi = new Manager("Budi", "Paleto");
        budi.sayHello("Joko");
        console.info(budi);

    </script>
    
</body>
</html>
