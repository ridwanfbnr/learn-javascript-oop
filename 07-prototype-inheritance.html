<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance</title>
</head>
<body>

    <script>

        function Employee(name) {
            this.name = name;
        }

        function Manager(name) {
            this.name = name;
        }


        //  Prototype Inheritance Salah 1
        // Manager.prototype = Employee.prototype;  (salah)

        //  Prototype Inheritance Benar 1
        Manager.prototype = Object.create(Employee.prototype);

        
        Employee.prototype.sayHello = function (name) {
            console.info(`Hello ${name}, My Name is Employee ${this.name}`);
        }
        
        Manager.prototype.sayHelloTwo = function (name) {
            console.info(`Hello ${name}, My Name is Manager ${this.name}`);
        }
        

        const employee = new Employee("Eko");
        employee.sayHello("Joko");
        
        console.info(employee);


        const manager = new Manager("Budi");
        manager.sayHelloTwo("Joko");

        console.info(manager);

    </script>
    
</body>
</html>
