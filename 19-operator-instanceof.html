<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator InstanceOf</title>
</head>
<body>

    <script>

        /*
            Operator Instanceof

        -   Kadang ada kasus kita ingin mengecek apakah sebuah object merupakan instance dari
            class tertentu atau bukan
        -   Kita tidak bisa menggunakan operator typeof, karen object dari class, jika kita
            gunakan operator typeof hasilnya adalah "object"
        -   Operator instanceof akan menghasilkan boolean, true jika benar object tersebut
            adalah instance object nya, atau false jika bukan
        */

        /*
            Operator Instanceof di class Inheritance (pewarisan atau turunan)

        -   Operator instanceof mendukung class inheritance, artinya instanceof juga bisa
            digunakan untuk mengecek, apakah sebuah object adalah instance dari class tertentu,
            atau turunan dari class tertentu
        */

        //  Operator Instanceof
        class Employee {

        }

        class Manager extends Employee {

        }

        const eko = new Employee();
        const budi = new Manager();

        console.info(typeof eko);   // Object
        console.info(typeof budi);  // Object
        

        console.info(eko instanceof Employee);  // true
        console.info(eko instanceof Manager);   // false

        console.info(budi instanceof Employee); // true
        console.info(budi instanceof Manager);  // true


    </script>
    
</body>
</html>
