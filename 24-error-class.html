<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Class</title>
</head>
<body>

    <script>

        /*
            Membuat Class Error Manual

        -   Walaupun JavaScript sudah memiliki standard class Error
        -   Namun alangkah baiknya, kita membedakan tiap jenis Error
        -   Untuk membuat Error sendiri secara manual sangatlah mudah, cukup membuat
            class turunan dari class Error
        -   Dan jangan lupa menambahkan parameter message, agar bisa dikirimkan ke parameter
            di constructor class Error
        */

        //  Class ValidationError
        class ValidationError extends Error {
            constructor(message, field) {
                super(message);
                this.field = field;
            }
        }

        class MathUtil {
            static sum(...numbers) {

                //  Menggunakan ValidationError
                if (numbers.length === 0) {
                    throw new ValidationError("Total Parameter Harus Lebih Dari 0", "numbers");
                }


                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        //  Error Handling dan Menggunakan ValidationError dengan try catch
        try {
            console.info("eko");
            console.info(MathUtil.sum());   // Terjadi Error
        } catch (error) {
            if (error instanceof ValidationError) {
                console.info(`Terjadi Error: ${error.message}, Error di Field ${error.field}`);
            } else {
                console.info(`Terjadi Error: ${error.message}`);
            }
        } finally {
            console.info("Program Selesai");
        }


    </script>
    
</body>
</html>
