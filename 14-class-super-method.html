<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Super Method</title>
</head>
<body>

    <script>

        /*
            Super Method

        -   Selain digunakan untuk memanggil constructor milik parent class, kata kunci "super"
            juga bisa digunakan untuk mengakses method parent class
        -   Caranya bisa menggunakan super titik nama function nya, contoh super.paintShape();
        -   Dengan kata lain, super sebenarnya adalah reference ke parent prototype,
            mirip seperti __prototype__ (prototype)
        */

        //  Super Method
        class Shape {
            paintShape() {
                console.info("Paint Shape!");
            }
        }


        //  Super Method
        class Circle extends Shape{
            paintCircle() {
                super.paintShape();
                console.info("Paint Circle!");
            }
        }

        const circle = new Circle();
        circle.paintCircle();



    </script>
    
</body>
</html>
