<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>

    <script>

        /*
            Membuat Class

        -   Sejak EcmaScript versi 6, diperkenalkan kata kunci baru, yaitu class, ini merupakan
            kata kunci yang digunakan untuk membuat class di JavaScript
        -   Dengan kata kunci class, kita tidak perlu lagi menggunakan constructor function
            untuk membuat class
        */

        //  Membuat Class
        class Person {

        }

        const eko = new Person();
        console.info(eko);

    </script>
    
</body>
</html>
