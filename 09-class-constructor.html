<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>
<body>

    <script>

        /*
            Constructor di Class

        -   Karena bentuk constructor function mirip dengan function, jadi kita bisa menambah
            parameter pada constructor function, lantas bagaimana dengan class?
        -   Di Class kita juga bisa menambah constructor, dimana dengan menggunakan constructor,
            kita juga bisa menambah parameter saat pertama kali membuat object nya
        -   Untuk membuat constructor di class, kita bisa menggunakan kata kunci "constructor"
        */

        //  Constructor di Class
        class Person {
            constructor(name) {
                // kode apapun di dalam constructor
                console.info(`Hello ${name}!`);
            }
        }


        const eko = new Person("Eko");
        console.info(eko);

        const ridwan = new Person("Ridwan");
        console.info(ridwan);


    </script>
    
</body>
</html>
