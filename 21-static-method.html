<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>
<body>

    <script>

        /*
            Static Method

        -   Kata kunci static juga tidak hanya bisa ditambahkan di field, tapi bisa juga di method
        -   Jika kita tambahkan di method, artinya method tersebut jadi milik class nya,
            bukan prototype
        -   Dan untuk mengakses method tersebut, kita juga bisa lakukan seperti mengakses
            static class field
        */

        //  Static Method
        class MathUtil {
            static sum(...numbers) {
                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total;
            }
        }

        const result = MathUtil.sum(1, 2, 3, 4, 5);
        console.info(result);

    </script>
    
</body>
</html>
